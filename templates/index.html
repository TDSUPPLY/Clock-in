<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>打卡系统</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            padding: 20px;
        }

        h2 {
            color: #0f0;
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f0;
            color: #000;
        }

        a {
            color: #0f0;
            text-decoration: none;
        }

        .reminder-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 12px 18px;
            border-radius: 8px;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='reminder.js') }}"></script>
    <script>
        function clock(type) {
            fetch('/api/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type })
            })
            .then(res => res.json())
            .then(data => alert(data.message))
            .catch(err => alert('打卡失败'));
        }
    </script>
</head>
<body>
    <h2>欢迎, {{ username }}</h2>
    <div>
        <button onclick="clock('上班打卡')">上班打卡</button>
        <button onclick="clock('午餐开始')">午餐开始</button>
        <button onclick="clock('午餐结束')">午餐结束</button>
        <button onclick="clock('下班打卡')">下班打卡</button>
        <button onclick="clock('加班开始')">加班开始</button>
        <button onclick="clock('加班结束')">加班结束</button>
    </div>
    <p><a href="/logout">退出登录</a></p>
</body>
</html>
