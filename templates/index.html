<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock-in System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    <h1 class="mb-4">ğŸ‘‹ Welcome, {{ session['username'] }}</h1>
    <button onclick="clockIn('in')" class="btn btn-success me-2">ğŸŸ¢ Clock In</button>
    <button onclick="clockIn('out')" class="btn btn-danger">ğŸ”´ Clock Out</button>
    <div class="mt-4">
      <a href="/logout" class="text-muted">Logout</a>
    </div>
  </div>

  <script>
    function clockIn(type) {
      fetch('/api/attendance', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ type })
      })
      .then(res => res.json())
      .then(data => alert(data.message));
    }
  </script>
</body>
</html>
