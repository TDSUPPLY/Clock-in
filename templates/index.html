
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock In</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <button onclick="clockIn('上班打卡')">🟢 上班打卡</button>
    <button onclick="clockIn('午餐开始')">🟧 午餐开始</button>
    <button onclick="clockIn('午餐结束')">🟧 午餐结束</button>
    <button onclick="clockIn('下班打卡')">🔴 下班打卡</button>
    <button onclick="clockIn('加班开始')">🟣 加班开始</button>
    <button onclick="clockIn('加班结束')">🟣 加班结束</button>
    <button onclick="window.location.href='/logout'">退出</button>
    <br><br>
    <form action="/export" method="get">
        <button type="submit">导出记录</button>
    </form>
    <script src="/static/js/script.js"></script>
</body>
</html>
