<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #555; padding: 8px; text-align: center; }
        a { color: #0f0; }
    </style>
</head>
<body>
    <h2>管理员后台</h2>
    <p>欢迎, {{ session['username'] }}（管理员）</p>
    <p><a href="/admin/export">📁 导出月度打卡记录</a></p>
    <p><a href="/">🔙 返回打卡页</a> | <a href="/logout">退出</a></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>日期</th>
                <th>打卡类型</th>
                <th>打卡时间</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.username }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.type }}</td>
                <td>{{ record.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
