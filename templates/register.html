<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <form method="post" action="/register" class="bg-white p-4 rounded shadow" style="width: 300px;">
    <h4 class="mb-3 text-center">Register</h4>
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Create username" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
</body>
</html>
