
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>员工打卡系统</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        .container {
            background-color: #111;
            margin: auto;
            padding: 40px 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .logout {
            margin-top: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
        }
        .logout span {
            margin-right: 15px;
        }
        .logout a {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            background-color: #444;
            text-decoration: none;
            border-radius: 6px;
        }
        .clock {
            font-size: 2.2em;
            margin: 30px 0;
            color: #5fa8f5;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            font-size: 1em;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            min-width: 130px;
        }
        .green { background-color: #28a745; }
        .orange { background-color: #fd7e14; }
        .red { background-color: #dc3545; }
        .purple { background-color: #6f42c1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>员工打卡系统</h1>
        <div class="logout">
            <span>欢迎, td01</span>
            <a href="/logout">退出</a>
        </div>
        <div class="clock" id="clock">加载中...</div>
        <div class="btn-group">
            <button class="btn green">🟢 上班打卡</button>
            <button class="btn orange">🟧 午餐开始</button>
            <button class="btn orange">🟧 午餐结束</button>
            <button class="btn red">🔴 下班打卡</button>
            <button class="btn purple">🟣 加班开始</button>
            <button class="btn purple">🟣 加班结束</button>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const formatted = `${now.getFullYear()}/${pad(now.getMonth()+1)}/${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            document.getElementById('clock').innerText = formatted;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
