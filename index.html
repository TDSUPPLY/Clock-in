
<!DOCTYPE html>
<html>
<head>
    <title>打卡系统</title>
</head>
<body>
    <h2>欢迎 {{ username }}</h2>
    <button onclick="mark('上班打卡')">🟢 上班打卡</button>
    <button onclick="mark('午餐开始')">🟧 午餐开始</button>
    <button onclick="mark('午餐结束')">🟧 午餐结束</button>
    <button onclick="mark('下班打卡')">🔴 下班打卡</button>
    <button onclick="mark('加班开始')">🟣 加班开始</button>
    <button onclick="mark('加班结束')">🟣 加班结束</button>
    <button onclick="window.location='/export'">📤 导出记录</button>
    <button onclick="window.location='/logout'">退出</button>
    <p id="msg"></p>
    <script>
        function mark(type) {
            fetch('/api/attendance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({type})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('msg').innerText = data.message;
            });
        }
    </script>
</body>
</html>
